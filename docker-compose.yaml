version: '3'

services:
  mysql-campanha:
    image: mysql:8.0
    container_name: mysql-campanha
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=nsrp-campanha
      - MYSQL_USER=nsrp
      - MYSQL_PASSWORD=nsrp@challenge
      - MYSQL_ROOT_PASSWORD=mysql
    command: '--default-authentication-plugin=mysql_native_password'
    ports:
      - "3306:3306"
    networks:
      - nsrp-challenge

  mysql-socio-torcedor:
    image: mysql:8.0
    container_name: mysql-socio-torcedor
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=nsrp-socio-torcedor
      - MYSQL_USER=nsrp
      - MYSQL_PASSWORD=nsrp@challenge
      - MYSQL_ROOT_PASSWORD=mysql
    command: '--default-authentication-plugin=mysql_native_password'
    ports:
      - "3307:3306"
    networks:
      - nsrp-challenge

  activemq:
    image: webcenter/activemq:latest
    container_name: activemq
    ports:
      - 8161:8161
      - 61616:61616
      - 61613:61613
    environment:
      ACTIVEMQ_NAME: amq
      ACTIVEMQ_REMOVE_DEFAULT_ACCOUNT: 'True'
      ACTIVEMQ_ADMIN_LOGIN: admin
      ACTIVEMQ_ADMIN_PASSWORD: admin
    networks:
      - nsrp-challenge

  nsrp-challenge-campanha:
    image: nsrp-challenge-campanha:latest
    container_name: nsrp-challenge-campanha
    ports:
      - 8080:8080
    networks:
      - nsrp-challenge
    depends_on: 
      - mysql-campanha

  nsrp-challenge-socio-torcedor:
    image: nsrp-challenge-socio-torcedor:latest
    container_name: nsrp-challenge-socio-torcedor
    ports:
     - 8081:8080
    networks:
     - nsrp-challenge
    depends_on: 
     - mysql-socio-torcedor

networks:
  nsrp-challenge:
